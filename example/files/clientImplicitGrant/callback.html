<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OAuth in Action: OAuth Client</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
	body {
	  padding-top: 60px;
	}
	.navbar-inverse {
		background-color: #223;
	}
	</style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">OAuth in Action: <span class="label label-primary">OAuth Client</label></a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="jumbotron">
		  <p>Access token value: <span class="label label-danger oauth-access-token"></span></p>
		  <button class="btn btn-default oauth-fetch-resource" type="button">Get Protected Resource</button> 
      </div>

    </div><!-- /.container -->

	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>

      var callbackInfo = {};

      var protectedResource = 'http://localhost:9002/resource';

      if (location.hash) {
        var h = location.hash.substring(1);

        var whitelist = ['access_token', 'state'];

        h.split('&').forEach(function (e) {
          var d = e.split('=');

          if (whitelist.indexOf(d[0]) > -1) {
            callbackInfo[d[0]] = d[1];  
          }
        });

        $('.oauth-access-token').text(callbackInfo.access_token);
        console.log('access_token: ', callbackInfo.access_token);
      }

      $('.oauth-fetch-resource').on('click', function (ev) {
        $.ajax({
          url: protectedResource,
          type: 'POST',
          crossDomain: true,
          headers: {
            'Authorization': 'Bearer ' + callbackInfo.access_token
          }
        })
      });      
    </script>
  </body>
</html>
